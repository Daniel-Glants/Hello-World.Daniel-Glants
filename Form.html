<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
<h1 style="background-color:wheat;color:#33c0ff;border:2px solid;font-size: 50px;">Contact Me</h1>
<form>
    <p>Pleas fill al the fields</p>

    <label for="FullName">Enter Full Name:</label>
    <input type="text" id="FullName" name="FullName" required>
    <br>
    <br>
    <label for="E-mail">Enter E-mail Address: </label>
    <input type="email" id="E-mail" name="E-mail">
    <br>
    <br>
    <label for="Comment">Enter Comment: </label>
    <textarea id="Comment" cols="50" rows="8"></textarea>
    <br>
    <br>
    <input type="submit">
</form>
</body>
</html>
