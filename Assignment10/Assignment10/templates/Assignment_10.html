<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function submitForm() {
            return confirm('Do you really want to commit the changes?');
            }
    </script>
</head>
<body>
<h1>Part A: Insert Users</h1>

    <form action="/add_user" method="post" onsubmit="return submitForm(this);">
        <label for="id">ID:</label>
        <br>
        <input name="id" id="id">
        <br>
        <label for="first_name">First Name:</label>
        <br>
        <input name="first_name" id="first_name">
        <br>
        <label for="last_name">Last name:</label>
        <br>
        <input name="last_name" id="last_name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input name="email" type="email" id="email">
        <br>
        <label for="password">Password:</label>
        <br>
        <input name="password" type="password" id="password">
        <br>
        <br>
        <input type="submit">
    </form>
<h1>Part B:</h1>
<h3> Update a User</h3>

    <form action="/update_user" method="post" onsubmit="return submitForm(this);">
        <label for="id">ID:</label>
        <br>
        <input name="id" id="id">
        <br>
        <label for="first_name">First Name:</label>
        <br>
        <input name="first_name" id="first_name">
        <br>
        <label for="last_name">Last name:</label>
        <br>
        <input name="last_name" id="last_name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input name="email" type="email" id="email">
        <br>
        <br>
        <input type="submit">
    </form>

<h1>Part C:</h1>
<h3> Delete a User</h3>
    <form action="/delete_user" method="GET" onsubmit="return submitForm(this);">
        <label for="id"> Enter the User's ID</label>
        <br>
        <input name="id" type="text" id="id">
        <br>
        <br>
        <input type="submit">
    </form> <br>
<h1>Part D:</h1>
    <h2>All the Users:</h2>
    <ul>
        {% if users %}
            {% for user in users %}
                <li>
                    ID: {{ user.ID }} : Name: <b>{{ user.First_Name }} {{ user.Last_Name }}</b> Email: {{ user.Email }} <br>
                </li>
            {% endfor %}
        {% endif %}

    </ul>
</body>
</html>
